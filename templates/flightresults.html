{% extends 'base.html' %}

{% block content %}
<h2>Flight Results: </h2>
{% for result in results %}

<div class="row justify-content-center pt-5 pd-5">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">{{ result[0] }}</h5>
            <div class="row">
                <div class="col-sm-8"><p class="card-text justify-content-left">City: {{ result[1] }}</p></div>
                <div class="col-sm-4"><p class="card-text justify-content-right">Activity: {{result[2]}}</p></div>
            </div>


            <p class="card-text justify-content-left">Price Level: {{result[3]}}</p>
            <a href="{{ url_for('flightSearch', city = result[1])}}" class="btn btn-primary">Select</a>
        </div>
    </div>
</div>

{% endfor %}
{% endblock content %}
